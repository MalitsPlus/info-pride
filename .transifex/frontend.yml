git:
  filters:
    - filter_type: dir
      file_format: KEYVALUEJSON
      source_file_extension: json
      source_language: en
      source_file_dir: locales/en
      translation_files_expression: "locales/<lang>"
      ignore_files:
        - locales/en/v-card-name.json
        - locales/en/v-chr.json
        - locales/en/v-group.json
        - locales/en/v-event-name.json
        - locales/en/v-card-alias.json
